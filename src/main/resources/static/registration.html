<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/registration.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
<div class="form-container">
    <div style="flex: 1;flex-shrink: 0"></div>
    <form id="form"  style="flex: 1" class="">

        <h1>Registration</h1>
        <input id="username" type="text" class="form-control" placeholder="Username" laceholder="Fullname" >
        <div class="form-group">
        <input id="fullName" type="text" class="form-control " placeholder="Fullname">
        </div>
        <input id="password" type="password" class="form-control" placeholder="Password" laceholder="Fullname" >
        <div id="buttons" style="display: flex;flex-direction: row;">
            <button type="button" id="signUpBtn" style="flex:1"  class="btn btn-primary">Sign up</button>
        </div>
    </form>
    <div id="errorBox"  style="flex: 1; display:flex;flex-direction: column;align-items: center;"></div>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/registration.js"></script>
</body>
</html>
