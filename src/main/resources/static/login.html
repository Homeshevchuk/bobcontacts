<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
<div class="form-container">
    <form id="form" class="">

        <label class="control-label"><h1>Phone book</h1></label>
        <input id="username" type="text" class="form-control" placeholder="Username"
               aria-describedby="basic-addon1">

        <input id="password" type="password" class="form-control" placeholder="Password"
               aria-describedby="inputError2Status">

        <div id="buttons" style="display: flex;flex-direction: row;">
            <button type="button" id="loginBtn" style="flex:1" class="btn btn-primary form-control">Login</button>
            <div style="flex:0.5;"></div>
            <button id="signUpBtn" type="button" style="flex:1" class="btn btn-primary">Sign up</button>
        </div>
    </form>

</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
